{% if session.username %} {% extends "teachers_template.html" %} {% block title
%} Muokkaa kurssia {%endblock %} {%block content %}

<h2>Muokkaa kurssin sisältöä:</h2>

<form
  action="{{url_for('edit_course', course_id=course.course_id)}}"
  method="POST"
>
  <label for="course_name">Kurssi:</label>
  <input
    type="text"
    id="course_name"
    name="course_name"
    value="{{course[0]}}"
    readonly
    required
  />

  <label>Kurssin kuvaus:</label>
  <textarea name="course_description" required></textarea>

  <button type="submit">Tallenna muutokset</button>
</form>

<a href="{{ url_for('courses_list_teachers') }}">Takaisin</a>

{%endblock%} {% endif %}
